<!DOCTYPE html>
<html data-ng-app>
	<head>
		<title>Para fazer a lista</title>
		<link href="bootstrap.css" rel="stylesheet" />
		<link href="bootstrap-theme.css" rel="stylesheet" />
	</head>	
	<body>
		<div class="page-header">
			<h1>Para fazer a lista de Adão</h1>
		</div>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">Adicionar</button>
				</span>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Concluído</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>Comprar Flores</td><td>Não</td></tr>
					<tr><td>obter Shoes</td><td>Não</td></tr>
					<tr><td>coletar Bilhetes</td><td>Sim</td></tr>
					<tr><td>Chamada Joe</td><td>Não</td></tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
