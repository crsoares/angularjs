<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<title>Para fazer a lista</title>
		<link href="bootstrap.css" rel="stylesheet" />
		<link href="bootstrap-theme.css" rel="stylesheet" />
		<script src="angular.js"></script>
		<script>

			var model = {
				user: "Adão",
				items: [{action: "Comprar Flores", done: false},
							  {action: "obter Shoes", done: false},
							  {action: "coletar Bilhetes", done: true},
							  {action: "Chamada Joe", done: false}]
			};

			var todoApp = angular.module("todoApp", []);
			todoApp.controller("ToDoCrtl", function ($scope) {
				$scope.todo = model;
			});
		</script>
	</head>	
	<body ng-controller="ToDoCrtl">
		<div class="page-header">
			<h1>
				Para fazer a lista de {{todo.user}}
				<span class="label label-default">{{todo.items.length}}</span>
			</h1>
		</div>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">Adicionar</button>
				</span>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Concluído</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items">
						<td>{{item.action}}</td>
						<td>{{item.done}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
