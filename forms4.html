<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<meta charset="utf8" />
		<link href="bootstrap.css" rel="stylesheet" />
		<link href="bootstrap-thema.css" rel="stylesheet" />
		<script src="angular.js"></script>
		<script>
			angular.module("exampleApp", [])
			.controller("defaultCtrl", function ($scope) {
				$scope.todos = [
				{ id: 100, action: "Get groceries", complete: false },
				{ id: 200, action: "Call plumber", complete: false },
				{ id: 300, action: "Buy running shoes", complete: true }];
			});
		</script>
	</head>
	<body>
		<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
			<form name="myForm" novalidate>
				<div class="well">
					<div class="form-group">
						<label>Selecione uma ação:</label>
						<select ng-model="selectValue" ng-options="item.id as item.action for item in todos">
							<option value="">(escolher um)</option>
						</select>
					</div>
				</div>
				<div class="well">
					<p>Selected: {{selectValue || 'Nome'}}</p>
				</div>
			</form>
		</div>
	</body>
</html>
